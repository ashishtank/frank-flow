<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="node_modules/monaco-editor/min/vs/editor/editor.main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="fileTree/dist/css/file-tree.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="custom-scrollbar/jquery.mCustomScrollbar.min.css">
</head>

<body>

	<div class="tools-editors-wrapper">
		<div class="top-wrapper">
			<input type="file" accept="application/x-zip-compressed" id="fileReader">
			<div class="sliderContainter">
				<label>zoom:</label>
				<input type="range" min="1" max="10" value="5" class="slider" id="slider">
			</div>
			<select id="adapterSelect">
			</select>
			<div class="menu">
				<img src="https://img.icons8.com/cotton/64/000000/menu.png">
				<ul class="menu-list">
					<li id="lineChanges">Change lines</li>
					<li id="addPipe">Add a new pipe</li>
					<li id="setData">Generate flow</li>
					<li id="toggleH">Toggle horizontal</li>
					<li id="runXsd">Run xsd</li>
					<li id="beautify">Beautify</li>
					<li id="downloadLink">download flow</li>
					<li id="uploadFile">download file</li>
					<li id="fullFlow">fullscreen flow</li>
					<li id="fullEditor">fullscreen editor</li>
					<li id="normalLayout">normal layout</li>
				</ul>
			</div>

		</div>
		<div class="monaco-flow-wrapper">
			<div id="fileTree" class="fileTree">
				<h2>file tree</h2>
				<div id="fileTreeItems">
				</div>
			</div>
			<div id="monacoContainer" class="monacoContainer"></div>
			<div id="flowContainer" class="flowContainer">
				<div class="jtk-demo-canvas source-target-demo  mCustomScrollbar" id="canvas">
				</div>
			</div>
			<div id="palette" class="palette mCustomScrollbar" data-mcs-theme="dark">
				<h2>pipe palette</h2>
			</div>
		</div>


		<script>
			var require = {
				paths: {
					'vs': 'node_modules/monaco-editor/min/vs'
				}
			};
		</script>

		<script language="JavaScript" type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="node_modules/jquery.mousewheel/jquery.mousewheel.js"></script>
		<script language="JavaScript" type="text/javascript" src="node_modules/jquery.panzoom/dist/jquery.panzoom.min.js"></script>
		<script src="fileTree/dist/js/file-tree.min.js"></script>
		<script src="custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>


		<script src="node_modules/vkbeautify/index.js" type="text/javascript"></script>
		<script src="node_modules/xmllint/xmllint.js" type="text/javascript"></script>
		<script src="node_modules/dom-to-image/src/dom-to-image.js" type="text/javascript"></script>
		<script src="node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
		<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
		<script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
		<script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
		<script src="dist/main.js"></script>
</body>

</html>
