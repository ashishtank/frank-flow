<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="node_modules/monaco-editor/min/vs/editor/editor.main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="fileTree/dist/css/file-tree.min.css" rel="stylesheet">
	<link href="node_modules/jquery-ui-dist/jquery-ui.min.css" rel="stylesheet">
	<link href="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css" rel="stylesheet">
	<link href="node_modules/simplebar/dist/simplebar.css" rel="stylesheet">
	<link rel="stylesheet" href="media/fontawesome/css/all.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/flowThemes.css">
	<link rel="stylesheet" href="css/flowStyles.css">
	<link rel="stylesheet" href="css/fileTreeStyles.css">
	<link rel="stylesheet" href="css/headerStyles.css">
	<link rel="stylesheet" href="css/JsPlumbStyles.css">
	<link rel="stylesheet" href="css/monacoStyles.css">
	<link rel="stylesheet" href="css/paletteStyles.css">
	<link rel="stylesheet" href="css/sliderStyles.css">
	<link rel="stylesheet" href="css/pipeinfoStyles.css">
	<link rel="stylesheet" href="css/logo.css">
</head>

<body>

	<div class="tools-editors-wrapper">
		<div class="top-wrapper">
			<input type="file" accept="application/x-zip-compressed" id="fileReader">
			<select id="adapterSelect">
			</select>
			<div class="nav-header">

				<div class="profile-element">
					<object data="media/images/frank-framework-logo.svg" id="logo" type="image/svg+xml">
						<img src="media/images/frank-framework-logo.svg" alt="Logo">
					</object>
				</div>
				<div class="logo-element">
					<object data="media/images/frank-exclamation.svg" id="logo" type="image/svg+xml">
						<img src="media/images/frank-exclamation.svg" alt="Logo">
					</object>
				</div>
			</div>
		</div>
		<div class="fileBox">
			<input type="file" accept="application/x-zip-compressed" id="fileReader">
		</div>
		<div class="monaco-flow-wrapper">
			<div id="fileTree" class="fileTree">
				<h2>file tree</h2>
				<div id="fileTreeItems">
				</div>
			</div>
			<div id="monacoContainer" class="monacoContainer"></div>
			<div id="flowContainer" class="flowContainer" tabindex="0">
				<div class="jtk-demo-canvas source-target-demo normalTheme context-menu-one" id="canvas">
				</div>
			</div>
			<div id="palette" class="palette">
				<h2>Pipes</h2>
			</div>
		</div>
		<div class="pipeInfoWrapper">
			<div class="pipeInfo">

				<ul class="tabs">
					<li><a href="#pipeNameTypeInfo">Pipe info</a></li>
					<li><a href="#forwardsInfo">Forwards</a></li>
					<li><a href="#attributesInfo">Attributes</a></li>
					<li><a href="#parametersInfo">Parameters</a></li>
				  </ul>

				<!-- <h2 id="pipeInfoNameTitle"><span id="pipeInfoTitleName"></span> - <span id="pipeInfoTitleType">CheckEmptyMessage</span></h2> -->
				<div id="pipeNameTypeInfo" class="pipeNameTypeInfo">
					<h4>Pipe info</h4>
					<hr>
					<label for="name">Name: </label>
					<input type="text" id="pipeInfoName" placeholder="pipe name" />
					<br>
					<label for="type">Type: </label>
					<select id="typeSelect">

					</select>
				</div>
				<div id="forwardsInfo" class="pipeNameTypeInfo">
					<h4>Forwards</h4>
					<hr>
				</div>

				<div id="attributesInfo" class="pipeNameTypeInfo">
					<h4>Attributes</h4>
					<hr>
					<button id="addAttribute">Add a new attribute</button>
				</div>

				<div id="parametersInfo" class="pipeNameTypeInfo">
					<h4>Parameters</h4>
					<hr>
					<button id="addParameter">Add a new parameter</button>
				</div>
			</div>
		</div>

	</div>


	<script>
		var require = {
			paths: {
				'vs': 'node_modules/monaco-editor/min/vs'
			}
		};
	</script>

	<script language="JavaScript" type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="node_modules/jquery.mousewheel/jquery.mousewheel.js"></script>
	<script language="JavaScript" type="text/javascript" src="node_modules/jquery.panzoom/dist/jquery.panzoom.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="node_modules/jquery-contextmenu/dist/jquery.contextMenu.js"></script>
	<script language="JavaScript" type="text/javascript" src="node_modules/jquery-contextmenu/dist/jquery.ui.position.min.js"></script>
	<script src="fileTree/dist/js/file-tree.min.js"></script>


	<script src="node_modules/vkbeautify/index.js" type="text/javascript"></script>
	<script src="node_modules/simplebar/dist/simplebar.min.js" type="text/javascript"></script>
	<script src="node_modules/xmllint/xmllint.js" type="text/javascript"></script>
	<script src="node_modules/dom-to-image/src/dom-to-image.js" type="text/javascript"></script>
	<script src="node_modules/jsplumb/dist/js/jsplumb.min.js"></script>
	<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
	<script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
	<script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
	<script src="dist/main.js"></script>
</body>

</html>
