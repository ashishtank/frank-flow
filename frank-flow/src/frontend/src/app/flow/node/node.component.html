<div class="node">
  <div class="node__icon">
    <fa-icon [icon]="cloud"></fa-icon>
  </div>
  <div [title]="node.getType()" class="node__type">
    {{ node.getType() }}
  </div>
  <div [title]="node.getName()" class="node__name">
    {{ node.getName() }}
  </div>
  <div class="node__badges"></div>
</div>
<div *ngIf="nodeHasSenders()">
  <div *ngFor="let sender of node.getSenders()" class="node__name node__sender">
    {{ sender.name }}
  </div>
</div>
