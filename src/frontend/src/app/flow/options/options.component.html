<ngx-smart-modal
  #optionsModal
  (onDataAdded)="onDataAdded()"
  class="optionsModal"
  customClass="nsm-centered"
  identifier="optionsModal"
>
  <div>
    <h1>{{ node?.getName() }}</h1>
    <p>{{ nodeDescription }}</p>
    <!-- TODO: Name and type here, those are generic for all nodes. Other attributes can be seen as 'additional' -->
    <h2>Attributes</h2>
    <p>Add a new attribute</p>
    <div class="input-row">
      <select [(ngModel)]="selectedAttribute">
        <option selected disabled>Choose an attribute</option>
        <option
          *ngFor="let attributeOption of attributeOptions"
          [ngValue]="attributeOption"
        >
          {{ attributeOption?.name }}
        </option>
      </select>
      <input
        id="newAttribute"
        type="text"
        [(ngModel)]="newAttributeValue"
        [placeholder]="selectedAttribute?.default"
      />
    </div>
    <div *ngIf="selectedAttribute" class="input-row input-description">
      <span [innerHTML]="selectedAttribute?.description"></span>
    </div>
    <div class="input-row" *ngIf="newAttributeValue">
      <app-button (click)="addAttribute()"
        >Add {{ selectedAttribute?.name }}</app-button
      >
    </div>
    <ng-container
      *ngFor="
        let attribute of attributes | keyvalue;
        trackBy: customTrackBy;
        index as i
      "
    >
      <div
        class="input-row"
        *ngIf="!disabledAttributes.includes(attribute.key)"
      >
        <label for="name">{{ attribute.key }}:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="attributes[attribute.key].value"
          (ngModelChange)="changeAttribute(attribute.key, attribute)"
        />
      </div>
    </ng-container>
  </div>
</ngx-smart-modal>
