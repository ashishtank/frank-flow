<ngx-smart-modal
  class="settingsModal"
  customClass="nsm-centered"
  #settingsModal
  identifier="settingsModal"
>
  <div class="settings-container">
    <h1>Settings</h1>
    <div class="input-row">
      <label>Enable dark mode</label>
      <app-toggle
        [(state)]="settings.darkMode"
        (stateChange)="setSettings()"
      ></app-toggle>
    </div>
    <div class="input-row">
      <label>Show confirmation popups</label>
      <app-toggle
        [(state)]="settings.showPopups"
        (stateChange)="setSettings()"
      ></app-toggle>
    </div>
    <div class="input-row">
      <label for="edit-mode">Default edit mode</label>
      <select
        id="edit-mode"
        [(ngModel)]="mode.defaultMode"
        (ngModelChange)="setDefaultMode()"
      >
        <option [value]="modeType.flowMode">Flow</option>
        <option [value]="modeType.hybridMode">Hybrid</option>
        <option [value]="modeType.editorMode">Editor</option>
      </select>
    </div>
  </div>
  <app-button (click)="settingsModal.close()">Close</app-button>
</ngx-smart-modal>
