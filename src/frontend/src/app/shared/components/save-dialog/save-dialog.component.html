<ngx-smart-modal
  class="saveDialog"
  customClass="nsm-centered"
  #saveDialog
  identifier="saveDialog"
  (onDataAdded)="onDataAdded()"
>
  <div>
    <h1>Switching files without saving</h1>
    <p>
      <strong>{{ currentFile?.configuration }}: {{ currentFile?.path }}</strong>
      has unsaved changes.
    </p>
    <p>
      What would you like to do before switching to
      <strong>{{ this.item?.configuration }} : {{ this.item?.path }}</strong
      >?
    </p>
  </div>
  <div class="button-actions">
    <app-button (click)="save()">Save</app-button>
    <app-button (click)="discard()">Discard</app-button>
    <app-button (click)="saveDialog.close()">Cancel</app-button>
  </div>
</ngx-smart-modal>
